<h5 class="bg-info">收货人信息</h5>
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">收货人姓名：</label>
    <div class="col-sm-10 control-label text-left">{{address.accept_name}}</div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-2 control-label">手机号：</label>
    <div class="col-sm-10 control-label text-left">{{address.mobile}}</div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-2 control-label">收货地址：</label>
    <div class="col-sm-10 control-label text-left">
      {% if address._proince %}
        {{address.province}} - {{address.city}} - {{address.county}} - {{address.addr}}
      {% else %}
        {{address._province}} - {{address._city}} - {{address._county}} - {{address.addr}}
      {% endif %}
    </div>
  </div>
</div>
